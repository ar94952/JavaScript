<!---------- Modified sample https://developers.google.com/maps/documentation/javascript/examples/infowindow-simple ---------->
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Anthony Rivera</title>
    <script type="text/javascript" src="map.js"></script>
    <style>
      /* Set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Fill the window */ 
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6a0u-XJhlod0E1Q6gs9YxuGITJR7TLxM&callback=initMap">
    </script>
  </body>
</html>
