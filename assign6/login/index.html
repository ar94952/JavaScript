<script>

$(document).ready(function () {
var user = getCookieByName("user");
if (user === "") {
$("#login").click(function () {
var user = $("#user").val();

if (user === "") {
alert("Please enter a user name.");

} else {
setCookie("user", user);

// go to login.html page
window.location = "/login.html";

}
});
$("#user").focus();

// go to login.html page
window.location = "/login.html";
}
});
